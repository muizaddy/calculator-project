<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator with HTML and CSS</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="calc">
      <div class="container">
        <div class="nums">
          <div class="num">5+5</div>
          <div class="num">C</div>
          <div class="num">/</div>
          <div class="num">*</div>
          <div class="num">7</div>
          <div class="num">8</div>
          <div class="num">9</div>
          <div class="num">-</div>
          <div class="num">4</div>
          <div class="num">5</div>
          <div class="num">6</div>
          <div class="num">+</div>
          <!-- thirteen -->
          <div class="num">3</div>
          <div class="num">2</div>
          <div class="num">1</div>
          <div class="num">0</div>
          <div class="num">00</div>
          <div class="num">=</div>
          <div class="num empty"></div>
        </div>
      </div>
    </section>
  </body>
</html>
